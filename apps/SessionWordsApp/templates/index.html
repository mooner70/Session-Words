<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/styles.css">
    <title>Session Words</title>
</head>
<body>
<div class="container">
    <div class="row">
      <div class="col">
        <form action="/result" method="POST" class="form-style-9">
          {% csrf_token %}
          <ul>
            <p>Add a new word</p>
            <li>
              <input type="text" name="word" class="field-style field-split align-left" placeholder="word">
            </li>
            <li>
              <input type="radio" name="color" value="red"> Red <br>
              <input type="radio" name="color" value="green"> Green <br>
              <input type="radio" name="color" value="blue"> Blue <br>
            </li>
            <li>
              <input type="checkbox" name="bigfont" value="TRUE"> Show in BIG fonts!
            </li>
            <li>
              <input name="session" type="submit" class="field-style align-right" value="Add to Session">
            </li>
          </ul>
        </form>
      </div>
      
      <div class="col">
        <form action="/clear" method="POST" class="form-style-9">
          {% csrf_token %}
          <ul>
            <button type="submit" class="btn btn-primary float-right">Clear Session</button>
            <li>
                {% for word in words %}
                <p class="{{word.color}} {{word.bigfont}}">{{word.word}}: added on {{word.time}}</p>
                {% endfor %}
              <!-- <p class="{{request.session.logs.1}} {{request.session.logs.2}}">{{request.session.logs.0}} -added on {{time}}</p> -->
            </li>
          </ul>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
